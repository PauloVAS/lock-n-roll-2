<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ADICIONANDO TAREFA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="askQuestionForm" (ngSubmit)="createQuestion()">
    <ion-row class="ask-question-form-row">
      <ion-col size="12" class="ask-form-input-col">
        <p class="ask-form-input-description">
          Pense na tarefa como uma pequena meta para seu dia ou semana.
        </p>
        <ion-item class="ask-form-input-item">
          <ion-label color="tertiary" position="floating" fixed="true"><b>Título</b></ion-label>
          <ion-input color="dark" formControlName="title" placeholder="Adicione um título a sua tarefa..." type="text" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="ask-form-input-col">
        <p class="ask-form-input-description">
          Escreva uma breve descrição que ajude a entender melhor sua meta.
        </p>
        <ion-item class="ask-form-input-item">
          <ion-label color="tertiary" position="floating" fixed="true"><b>Descrição</b></ion-label>
          <ion-textarea rows="3" color="dark" formControlName="description" auto-grow="true" placeholder="Adicione uma descrição a sua tarefa..." required></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" color="tertiary" size="large" type="submit">ADCIONAR TAREFA</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
